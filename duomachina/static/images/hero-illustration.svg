<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background shapes -->
    <circle cx="400" cy="300" r="250" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="400" cy="300" r="200" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="400" cy="300" r="150" fill="#ffffff" fill-opacity="0.1"/>
    
    <!-- Comic book -->
    <rect x="250" y="200" width="300" height="400" rx="10" fill="#ffffff"/>
    <rect x="270" y="220" width="260" height="360" rx="5" fill="#e9ecef"/>
    
    <!-- Magazine -->
    <rect x="200" y="150" width="250" height="350" rx="10" transform="rotate(-15 200 150)" fill="#ffffff"/>
    <rect x="220" y="170" width="210" height="310" rx="5" transform="rotate(-15 220 170)" fill="#e9ecef"/>
    
    <!-- Podcast microphone -->
    <circle cx="500" cy="200" r="50" fill="#ffffff"/>
    <rect x="485" y="150" width="30" height="100" rx="15" fill="#ffffff"/>
    <circle cx="500" cy="200" r="30" fill="#e9ecef"/>
    
    <!-- Decorative elements -->
    <circle cx="600" cy="400" r="20" fill="#ffffff" fill-opacity="0.2"/>
    <circle cx="200" cy="100" r="30" fill="#ffffff" fill-opacity="0.2"/>
    <circle cx="700" cy="200" r="25" fill="#ffffff" fill-opacity="0.2"/>
    <circle cx="100" cy="500" r="35" fill="#ffffff" fill-opacity="0.2"/>
</svg>