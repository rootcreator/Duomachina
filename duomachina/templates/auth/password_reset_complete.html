{% extends 'auth/auth_base.html' %}

{% block auth_title %}Password Reset Complete{% endblock %}
{% block auth_subtitle %}Your password has been successfully reset{% endblock %}

{% block auth_content %}
<div class="text-center">
    <div class="mb-4">
        <i class="bi bi-check-circle display-1 text-success"></i>
    </div>
    
    <p class="mb-4">
        Your password has been set. You may go ahead and log in now.
    </p>
    
    <div class="d-grid">
        <a href="{% url 'users:login' %}" class="btn btn-primary">
            Sign In
        </a>
    </div>
</div>
{% endblock %}
