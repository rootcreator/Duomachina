{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="display-4 fw-bold mb-4 text-gradient">Contact Us</h1>
            
            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-envelope text-primary fs-1 mb-3"></i>
                            <h3 class="h5">Email</h3>
                            <p class="text-muted mb-0">support@duomachina.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-telephone text-primary fs-1 mb-3"></i>
                            <h3 class="h5">Phone</h3>
                            <p class="text-muted mb-0">+1 (555) 123-4567</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-geo-alt text-primary fs-1 mb-3"></i>
                            <h3 class="h5">Location</h3>
                            <p class="text-muted mb-0">San Francisco, CA</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <h2 class="h3 mb-4">Send us a Message</h2>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                                    <label for="subject">Subject</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" id="message" style="height: 150px" placeholder="Message"></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send me-2"></i>Send Message
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-5">
                <h2 class="h3 mb-4">Connect With Us</h2>
                <div class="d-flex gap-3">
                    <a href="#" class="btn btn-outline-primary">
                        <i class="bi bi-facebook me-2"></i>Facebook
                    </a>
                    <a href="#" class="btn btn-outline-primary">
                        <i class="bi bi-twitter me-2"></i>Twitter
                    </a>
                    <a href="#" class="btn btn-outline-primary">
                        <i class="bi bi-instagram me-2"></i>Instagram
                    </a>
                    <a href="#" class="btn btn-outline-primary">
                        <i class="bi bi-youtube me-2"></i>YouTube
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
